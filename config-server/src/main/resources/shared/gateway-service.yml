# ZUUL PROXY - proxies all requests to services without changing headers
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /uaa/**
        url: http://localhost:5000
        stripPrefix: false
        sensitiveHeaders:

    quiz-service:
        path: /quiz/**
        url: http://localhost:8000
        serviceId: quiz-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 4000